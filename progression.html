<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progression</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e3a8a);
      color: #f1f5f9;
    }

    header {
      background: rgba(0,0,0,0.25);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    nav a {
      color: #e2e8f0;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #60a5fa;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: #1e40af;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .skill {
      margin-bottom: 15px;
    }

    .skill span {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .bar {
      background: #334155;
      border-radius: 20px;
      overflow: hidden;
      height: 18px;
    }

    .progress {
      height: 18px;
      background: linear-gradient(90deg,#60a5fa,#22d3ee);
      text-align: right;
      padding-right: 8px;
      font-size: 12px;
      line-height: 18px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.25);
      margin-top: 30px;
      font-size: 14px;
    }

    @media(max-width:600px) {
      .progress { font-size: 10px; }
    }
  </style>
</head>

<body>
  <header>
    <h2>Mon Site</h2>
    <nav>
     <ul class="navbar">
      <li><a href="index.html"> Accueil</a></li>
      <li><a href="apropos.html"> À propos </a></li>
      <li><a href="service.html"> Services</a></li>
      <li><a href="design.html"> Design </a></li>
      <li><a href="contact.html" class="active"> Contact </a></li>
      <li><a href="galerie.html" class="active"> Galérie </a></li>
      <li><a href="progression.html" class="active"> Competence </a></li>
    </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Mes Progressions</h1>

    <div class="card">
      <div class="skill">
        <span><strong>C++</strong><strong>70%</strong></span>
        <div class="bar"><div class="progress" style="width:70%">70%</div></div>
      </div>

      <div class="skill">
        <span><strong>HTML</strong><strong>85%</strong></span>
        <div class="bar"><div class="progress" style="width:85%">85%</div></div>
      </div>

      <div class="skill">
        <span><strong>Python</strong><strong>75%</strong></span>
        <div class="bar"><div class="progress" style="width:75%">75%</div></div>
      </div>

      <div class="skill">
        <span><strong>STDN</strong><strong>60%</strong></span>
        <div class="bar"><div class="progress" style="width:60%">60%</div></div>
      </div>

      <div class="skill">
        <span><strong>Système d'exploitation</strong><strong>65%</strong></span>
        <div class="bar"><div class="progress" style="width:65%">65%</div></div>
      </div>

    </div>
  </div>

  <footer>
    © 2026 — Mes compétences
  </footer>
</body>
</html>
