<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e3a8a);
      color: #f1f5f9;
    }

    header {
      background: rgba(0,0,0,0.25);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    nav a {
      color: #e2e8f0;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #60a5fa;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .item {
      background: #1e40af;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 22px rgba(0,0,0,0.4);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .caption {
      padding: 15px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.25);
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h2>Mon Site</h2>
    <nav>
      <ul class="navbar">
      <li><a href="index.html"> Accueil</a></li>
      <li><a href="apropos.html"> À propos </a></li>
      <li><a href="service.html"> Services</a></li>
      <li><a href="design.html"> Design </a></li>
      <li><a href="contact.html" class="active"> Contact </a></li>
      <li><a href="galerie.html" class="active"> Galérie </a></li>
      <li><a href="progression.html" class="active"> Competence </a></li>
    </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Galerie</h1>

    <div class="gallery">
      <div class="item">
        <img src="images/lettre.png" alt="img1">
        <div class="caption"> </div>
      </div>

      <div class="item">
        <img src="images/relation.png" alt="img2">
        <div class="caption"></div>
      </div>

      <div class="item">
        <img src="images/photo4.png"alt="img3">
        <div class="caption"></div>
      </div>

      <div class="item">
        <img src="images/photo1 (3).jpg" alt="img4">
        <div class="caption"></div>
      </div>

      <div class="item">
        <img src="images/photo1 (2).jpg" alt="img5">
        <div class="caption"></div>
      </div>

      <div class="item">
        <img src="images/photo2.jpeg" alt="img6">
        <div class="caption"></div>
      </div>
    </div>
  </div>

  <footer>
    © 2026 — Galerie personnelle
  </footer>
</body>
</html>
